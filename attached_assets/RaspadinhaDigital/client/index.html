    <!-- UTM Tracking System -->
    <script>
      // Professional UTM tracking system
      (function() {
        // Capture UTM parameters on page load
        const urlParams = new URLSearchParams(window.location.search);
        const utmData = {
          utm_source: urlParams.get('utm_source') || '',
          utm_medium: urlParams.get('utm_medium') || '',
          utm_campaign: urlParams.get('utm_campaign') || '',
          utm_term: urlParams.get('utm_term') || '',
          utm_content: urlParams.get('utm_content') || '',
          src: urlParams.get('src') || '',
          first_visit_time: new Date().toISOString(),
          landing_page: window.location.href
        };
        
        // Check if there are any UTM parameters
        const hasUTM = Object.values(utmData).some(value => value && value !== '');
        
        if (hasUTM) {
          // Store UTM data with timestamp (30 days expiration)
          const existingData = localStorage.getItem('raspadinha_utm_data');
          if (!existingData) {
            localStorage.setItem('raspadinha_utm_data', JSON.stringify(utmData));
            localStorage.setItem('raspadinha_utm_timestamp', Date.now().toString());
          }
          
          // Also store in sessionStorage for current session
          sessionStorage.setItem('current_utm_data', JSON.stringify(utmData));
        }
        
        // Make UTM data globally available
        window.RASPADINHA_UTM = utmData;
      })();
    </script>

    <!-- Loading Screen Styles -->
    <style>
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a !important;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
        overflow: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      #loading-screen::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, rgba(0, 232, 128, 0.1) 0%, transparent 70%);
        animation: rotate 20s linear infinite;
      }
      
      #loading-screen::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        background: radial-gradient(circle at center, rgba(0, 232, 128, 0.2) 0%, transparent 50%);
        filter: blur(40px);
        animation: pulse-glow 3s ease-in-out infinite;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      #loading-screen .logo-container {
        position: relative;
        z-index: 10;
        margin-bottom: 60px;
        animation: float 3s ease-in-out infinite;
      }
      
      #loading-screen .logo {
        width: 200px;
        height: auto;
        filter: drop-shadow(0 0 30px rgba(0, 232, 128, 0.5)) 
                drop-shadow(0 0 60px rgba(0, 232, 128, 0.3))
                drop-shadow(0 4px 15px rgba(0, 0, 0, 0.3));
      }
      
      #loading-screen .loader {
        position: relative;
        width: 80px;
        height: 80px;
        margin-bottom: 40px;
      }
      
      #loading-screen .loader-ring {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.1);
      }
      
      #loading-screen .loader-ring::before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        width: calc(100% + 6px);
        height: calc(100% + 6px);
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #00E880;
        animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      }
      
      #loading-screen .loader-dots {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        gap: 8px;
      }
      
      #loading-screen .loader-dot {
        width: 8px;
        height: 8px;
        background: #00E880;
        border-radius: 50%;
        animation: bounce-dots 1.5s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(0, 232, 128, 0.5);
      }
      
      #loading-screen .loader-dot:nth-child(1) { animation-delay: 0s; }
      #loading-screen .loader-dot:nth-child(2) { animation-delay: 0.15s; }
      #loading-screen .loader-dot:nth-child(3) { animation-delay: 0.3s; }
      
      #loading-screen .loading-text {
        color: rgba(255, 255, 255, 0.9);
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
        position: relative;
        z-index: 10;
      }
      
      #loading-screen .loading-text span {
        display: inline-block;
        animation: wave 1.5s ease-in-out infinite;
      }
      
      #loading-screen .loading-text span:nth-child(1) { animation-delay: 0s; }
      #loading-screen .loading-text span:nth-child(2) { animation-delay: 0.1s; }
      #loading-screen .loading-text span:nth-child(3) { animation-delay: 0.2s; }
      #loading-screen .loading-text span:nth-child(4) { animation-delay: 0.3s; }
      #loading-screen .loading-text span:nth-child(5) { animation-delay: 0.4s; }
      #loading-screen .loading-text span:nth-child(6) { animation-delay: 0.5s; }
      #loading-screen .loading-text span:nth-child(7) { animation-delay: 0.6s; }
      #loading-screen .loading-text span:nth-child(8) { animation-delay: 0.7s; }
      #loading-screen .loading-text span:nth-child(9) { animation-delay: 0.8s; }
      #loading-screen .loading-text span:nth-child(10) { animation-delay: 0.9s; }
      #loading-screen .loading-text span:nth-child(11) { animation-delay: 1s; }
      #loading-screen .loading-text span:nth-child(12) { animation-delay: 1.1s; }
      
      /* Animated particles */
      #loading-screen .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }
      
      #loading-screen .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #00E880;
        border-radius: 50%;
        opacity: 0;
        animation: particle-float 10s linear infinite;
      }
      
      #loading-screen .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
      #loading-screen .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
      #loading-screen .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
      #loading-screen .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
      #loading-screen .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
      #loading-screen .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
      #loading-screen .particle:nth-child(7) { left: 70%; animation-delay: 1s; }
      #loading-screen .particle:nth-child(8) { left: 80%; animation-delay: 3s; }
      #loading-screen .particle:nth-child(9) { left: 90%; animation-delay: 5s; }
      #loading-screen .particle:nth-child(10) { left: 95%; animation-delay: 7s; }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse-glow {
        0%, 100% {
          opacity: 0.5;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 0.8;
          transform: translate(-50%, -50%) scale(1.2);
        }
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      
      @keyframes bounce-dots {
        0%, 80%, 100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1.2);
          opacity: 1;
        }
      }
      
      @keyframes wave {
        0%, 60%, 100% {
          transform: translateY(0);
          opacity: 1;
        }
        30% {
          transform: translateY(-10px);
          opacity: 0.8;
        }
      }
      
      @keyframes particle-float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(720deg);
          opacity: 0;
        }
      }
    </style>
