<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
  <!-- MANIA text with gradient -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CC66;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- MANIA letters -->
  <text x="200" y="65" font-family="Arial Black, sans-serif" font-size="60" font-weight="900" text-anchor="middle" fill="url(#greenGradient)">
    MANIA
  </text>
  
  <!-- BRASIL text -->
  <text x="200" y="115" font-family="Arial Black, sans-serif" font-size="45" font-weight="900" text-anchor="middle" fill="white">
    BRASIL
  </text>
</svg>